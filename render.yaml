services:
  - type: web
    name: tongue
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: tongue-db
          property: connectionString

databases:
  - name: tongue-db
    plan: free
    databaseName: tongue
